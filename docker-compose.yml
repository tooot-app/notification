version: '3'
services:
  db:
    image: postgres:13-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=development
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
